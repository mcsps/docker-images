name: Build Image kubectl

on:
  push:
    paths: 
    - 'kubectl/*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            mtr.devops.telekom.de/mcsps/kubectl
            ghcr.io/mcsps/kubectl
          tags: |
            type=semver,pattern={{version}},value=v1.34.0 # change also in the Dockerfile
            type=semver,pattern={{major}}.{{minor}},value=v1.34.0 # change also in the Dockerfile
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: "v2.4.0"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to MTR
        uses: docker/login-action@v3
        with:
          registry: mtr.devops.telekom.de
          username: ${{ secrets.MTR_USERNAME }}
          password: ${{ secrets.MTR_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        id: build-push
        with:
          context: ./kubectl
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
      - name: Sign Push
        run: |
          cosign sign --key env://COSIGN_KEY --tlog-upload=false mtr.devops.telekom.de/mcsps/kubectl@${{ steps.build-push.outputs.digest }}
          cosign sign --key env://COSIGN_KEY --tlog-upload=false ghcr.io/mcsps/kubectl@${{ steps.build-push.outputs.digest }}
        env:
          COSIGN_KEY: ${{secrets.COSIGN_KEY}}
